name: Postman Collection

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-postman-collection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Download Go dependencies
        run: go mod download

      - name: Start API
        run: |
          go run . &
          for i in {1..15}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "API did not start in time"
          exit 1

      - name: Install Postman CLI (bash)
        run: |
          curl -fsSL https://dl-cli.pstmn.io/install/linux64.sh | sh

      - name: Log in to Postman CLI
        run: postman login --with-api-key "$POSTMAN_API_KEY"
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}

      - name: Run Postman collection
        run: postman collection run "24492028-48dfb2f1-16b7-4aec-9202-de00934a01cd" --env-var "baseUrl=http://localhost:8080"
